---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
spec:
  project: default
  source:
    repoURL: git@github.com:corrupt952/home-apps
    path: charts/kubernetes-dashboard
    targetRevision: develop/dashboard # FIXME: branch
    valueFiles:
    - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
