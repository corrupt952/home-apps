---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - ref: manifest
      repoURL: https://github.com/corrupt952/home-apps
      targetRevision: develop/cloudflare # FIXME:
    - chart: kubernetes-dashboard
      repoURL: https://kubernetes.github.io/dashboard/
      targetRevision: 6.0.7 # TODO: renovate: depName=bitnami-labs/kubernetes-dashboard extractVersion=^helm-v(?<version>.+)$
      helm:
        releaseName: kubernetes-dashboard
        valueFiles:
        - $manifest/values/kubernetes-dashboard.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
