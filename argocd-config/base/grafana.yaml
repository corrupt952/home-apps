---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.43.1
    helm:
      releaseName: grafana
      parameters:
      - name: ingress.enabled
        value: 'true'
      - name: ingress.hosts[0]
        value: 'grafana.home'
      - name: ingress.ingressClassName
        value: nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
