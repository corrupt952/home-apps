---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  sources:
    - ref: manifest
      repoURL: https://github.com/corrupt952/home-apps
      targetRevision: develop/dashboard # FIXME: branch
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 5.31.1 # renovate: depName=argoproj/argo-helm extractVersion=^argo-cd-(?<version>.+)$
      helm:
        releaseName: argo-cd
        valueFiles:
        - $manifest/values/argocd/values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
