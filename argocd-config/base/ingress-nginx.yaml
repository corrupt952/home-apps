---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.3.0 # renovate: depName=kubernetes/ingress-nginx extractVersion=helm-chart-
    helm:
      releaseName: ingress-nginx
      parameters:
      - name: controller.service.enableHttps
        value: 'false'
      - name: controller.service.type
        value: LoadBalancer
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress-nginx
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
