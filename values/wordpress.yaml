global:
  storageClass: nfs-client

image:
  debug: true

allowEmptyPassword: false
existingSecret: wordpress-credentials

mariadb:
  enabled: false

memcached:
  enabled: false

externalDatabase:
  host: mariadb.wordpress.svc.cluster.local
  user: wordpress
  database: wordpress
  existingSecret: wordpress-credentials

# mysql -u wordpress --port 3306 -h mariadb.wordpress.svc.cluster.local --password=$WORDPRESS_DATABASE_PASSWORD wordpress

service:
  type: ClusterIP

extraEnvVars:
- name: PHP_UPLOAD_MAX_FILESIZE
  value: 1024M
- name: PHP_POST_MAX_SIZE
  value: 1024M
- name: PHP_MAX_EXECUTION_TIME
  value: "0"
- name: PHP_MEMORY_LIMIT
  value: 2048M
